    $(document).ready(function  make_bubbles() {
        longitude = [];
        latitude = [];
        names = [];
        size = [];
        var fictional = 0;
        var nonfictional = 0;
        d3.json("data/parsed_book_data.json",function(error,data){
            if (error) return console.warn(error);
            for(var i = 0; i < data.length; i++)
            {
                if(data[i]["lng"] && data[i]["lat"]) {
                    longitude[i] = data[i]["lng"];
                    latitude[i] = data[i]["lat"];
                    fictional += 1;
                }
                else
                {
                    nonfictional+=1;
                }

                if(data[i]["title"])
                {
                    names[i] = data[i]["title"];
                }

                if(data[i]["my_rating"])
                {
                    size[i] = data[i]["my_rating"];
                }

                else
                {
                    size[i] = data[i]["average_rating"];
                }
            }

            bubbles = new Array();
            for(var i = 0; i < longitude.length; i++)
            {
                if(longitude[i])
                {
                    if(latitude[i])
                    {
                        bubbles.push({'name' : names[i], 'latitude' : latitude[i],
                        'longitude' : longitude[i], 'radius': size[i]*2, 'fillKey' : 'gt50'});
                    }
                }
            }


            var m_div = d3.select("#my_div");
            var m_svg = m_div.append("svg")
                .attr("height", 1000)
                .attr("width", 720);
            var g = m_svg.append("g");
            g.append("circle")
                    .attr("cx", 300)
                    .attr("cy", 100)
                    .attr("r", function(d) { return 2*fictional; })
                    .attr("style", "fill: steelblue");

            g.append("circle")
                    .attr("cx", 600)
                    .attr("cy", 100)
                    .attr("r", 100)
                    .attr("r", function(d) { return 2*nonfictional; })
                    .attr("style", "fill: red");
            var node = m_svg.selectAll("circle")
            node.append("svg:title")
                    .text("Hi");
            g.append("text")
                    .attr("cx", 100)
